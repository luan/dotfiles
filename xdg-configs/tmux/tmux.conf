# Plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator "#[fg=#{@catppuccin_window_number_color},bg=#{@catppuccin_window_text_color}]"
set -g @catppuccin_window_current_middle_separator \
  "#[fg=#{@catppuccin_window_current_number_color},bg=#{@catppuccin_window_current_text_color}]"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"
set -g @catppuccin_status_middle_separator "#[fg=#{@catppuccin_status_module_text_bg}]#[reverse]#[noreverse]"

set -s extended-keys on

run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Popup styling (tokyonight)
set -g @popup_bg '#1A1B26'
set -g @popup_border '#292E42'

set -g status-right-length 100
set -g status-left-length 100
set -g status-justify centre
set -g status-left ""
set -g status-right ""
# Session list - current bold, separated by ·
set -ag status-left "#(~/.config/tmux/scripts/session-list.sh) "
set-hook -g client-session-changed 'refresh-client -S'
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Required for images
set -gq allow-passthrough on
set -g visual-activity off

# Ghostty-compatible terminal configuration
set -g default-terminal "xterm-ghostty"

set-window-option -g window-size smallest

set -g base-index 1
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# set -g pane-active-border-style 'fg=magenta,bg=default'
# set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set-option -g prefix C-space

bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind = choose-buffer -F "#{buffer_size} bytes: #{=60:buffer_sample}"
bind r source-file ~/.tmux.conf

# Unprefixed {{{
  bind -n M-\\ setw synchronize-panes
  bind -n M-C send-keys -R \; clear-history

  bind-key -n M-H select-pane -L
  bind-key -n M-J select-pane -D
  bind-key -n M-K select-pane -U
  bind-key -n M-L select-pane -R
  bind-key -n M-O select-pane -t :.+

  bind-key -n M-N     next-window
  bind-key -n M-P     previous-window
  # Session chooser (M-s via ghostty cmd+shift+s, or prefix+s)
  bind-key -n M-s     run-shell -b '~/.config/tmux/scripts/session-chooser.sh'
  # Move current window left/right
  # Session switching (M-{/} -> prev/next session)
  bind-key -n M-\{    run-shell '~/.config/tmux/scripts/session-switch.sh prev'
  bind-key -n M-\}    run-shell '~/.config/tmux/scripts/session-switch.sh next'
  bind-key -n C-M-[   copy-mode
  bind-key -n C-M-]   paste-buffer
  bind-key -n M-X     confirm-before -p "kill-pane #P? (y/n)" kill-pane
  bind-key -n M-Z     resize-pane -Z
  bind-key -n M-Tab   last-window
  bind-key -n 'M-`'   switch-client -l
  bind-key -n M-R     source-file ~/.tmux.conf

  # Session selection by index (alt+N)
  bind-key -n M-1 run-shell '~/.config/tmux/scripts/select-session.sh 1'
  bind-key -n M-2 run-shell '~/.config/tmux/scripts/select-session.sh 2'
  bind-key -n M-3 run-shell '~/.config/tmux/scripts/select-session.sh 3'
  bind-key -n M-4 run-shell '~/.config/tmux/scripts/select-session.sh 4'
  bind-key -n M-5 run-shell '~/.config/tmux/scripts/select-session.sh 5'
  bind-key -n M-6 run-shell '~/.config/tmux/scripts/select-session.sh 6'
  bind-key -n M-7 run-shell '~/.config/tmux/scripts/select-session.sh 7'
  bind-key -n M-8 run-shell '~/.config/tmux/scripts/select-session.sh 8'
  bind-key -n M-9 run-shell '~/.config/tmux/scripts/select-session.sh 9'

  # Move current session up/down in order
  bind-key -n M-< run-shell '~/.config/tmux/scripts/session-move.sh up'
  bind-key -n M-> run-shell '~/.config/tmux/scripts/session-move.sh down'

  # New project session (Cmd+Shift+N via ghostty -> M-n)
  bind-key -n M-n run-shell -b 'tmux display-popup -E -b rounded -w 80 -h 90% -x C -y C -s "bg=#{@popup_bg}" -S "fg=#{@popup_border},bg=#{@popup_bg}" ~/.config/tmux/scripts/new-project-session.sh || true'

# AI-assisted project session (prefix+A, or Cmd+Shift+A via ghostty)
bind A run-shell -b 'tmux display-popup -E -b rounded -w 80 -h 90% -x C -y C -s "bg=#{@popup_bg}" -S "fg=#{@popup_border},bg=#{@popup_bg}" ~/.config/tmux/scripts/ai-project-session.sh || true'
# Ditch session safely (prefix+X, or Cmd+Shift+X via ghostty)
bind X run-shell -b 'tmux display-popup -E -b rounded -w 80 -h 90% -x C -y C -s "bg=#{@popup_bg}" -S "fg=#{@popup_border},bg=#{@popup_bg}" ~/.config/tmux/scripts/ditch-session.sh || true'
# Session chooser (prefix+s)
bind s run-shell -b '~/.config/tmux/scripts/session-chooser.sh'
# Swap window left/right (prefix+</>, Cmd+Shift+</> via ghostty)
bind < 'swap-window -t -1; select-window -t -1'
bind > 'swap-window -t +1; select-window -t +1'
# }}}

# Mouse mode {{{
  set -g mouse on
  bind   -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
  bind   -n WheelDownPane select-pane -t= \; send-keys -M
  bind   -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
  bind   -T copy-mode-vi C-WheelUpPane   send -X scroll-up
  bind   -T copy-mode-vi C-WheelDownPane send -X scroll-down
  unbind -T copy-mode-vi MouseDragEnd1Pane
  bind   -T copy-mode    C-WheelUpPane   send -X scroll-up
  bind   -T copy-mode    C-WheelDownPane send -X scroll-down
  unbind -T copy-mode    MouseDragEnd1Pane
# }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

